- id: unesco-sites
  label: UNESCO World Heritage Sites
  toggle: true
  visible: true
  data-type: geojson
  layer-type: circle
  url: ./unesco_sites.geojson
  paint:
    circle-radius: 8
    circle-color:
      - match
      - ["get", "country"]
      - "Uzbekistan"
      - "#e74c3c"  # Red
      - "Kazakhstan"  
      - "#3498db"  # Blue
      - "Ukraine"
      - "#f39c12"  # Orange
      - "#95a5a6"  # Default gray
    circle-stroke-width: 2
    circle-stroke-color: "#ffffff"
    circle-opacity: 0.8
  popup:
    - title: ["get", "name"]
    - body: |
        **Country:** {country}
        **Year Inscribed:** {year}
        **Type:** {type}
        **Criteria:** {criteria}
        **Religious Significance:** {religious}
        
        {description}
        
        [View on UNESCO Website]({unesco_link})